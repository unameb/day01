<table id="turnTb" class="table"></table>

<div   class="btn-group" id="tools">
	<button class="btn btn-primary" onclick="addTurn()">添加</button>
	<button class="btn btn-success" onclick="secTurn()">修改</button>
	<button class="btn btn-warning" onclick="delTurn()">删除</button>
</div>
</div>
<div class="modal fade" id="turnModal">
	<div class="modal-dialog">
	 <div class="modal-content">
	     <div class="modal-header">
	     	<div class="modal-title" id="turnTitle"></div>
	     </div>
	     <div class="modal-body">
	     	<form id="turnForm">
	     		<div class="form-group">
	     			<label for="id" class="col-md-2 col-md-offset-2">排班编号</label>
	     			<input type="text" name="id" id="id" />
	     		</div>
	     	   <div class="form-group">
	     			<label for="driver" class="col-md-2 col-md-offset-2">司机</label>
	     			<select id="driver" name="driver"></select>
	     		</div>
	     		<div class="form-group">
	     			<label for="time" class="col-md-2 col-md-offset-2">排班路线</label>
	     			<select id="rid" name="rid"></select>
	     		</div>
	     		<div class="form-group">
	     			<label for="time" class="col-md-2 col-md-offset-2">排班时间</label>
	     			<input type="date" name="time" id="time"/>
	     		</div>
	     		<div class="form-group">
	     			<label for="station" class="col-md-2 col-md-offset-2">站台</label>
	     			<input type="text" name="station" id="station"/>
	     		</div>
	     	</form>
	     </div>
	     <div class="modal-footer">
	     	<button class="btn btn-default" data-dismiss="modal">关闭</button>
	     	<button class="btn btn-default" onclick="sub()">确定</button>
	     </div>
	 </div>
	</div>
</div>

<script src="../js/turn.js"></script>
