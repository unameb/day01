<table id="roadTb" class="table"></table>

<div class="btn-group" id="tools">
	<button class="btn btn-primary" onclick="roadAdd()">添加</button>
	<button class="btn btn-success" onclick="roadSel()">修改</button>
	<button class="btn btn-warning" onclick="roadDel()">删除</button>
</div>
<!--模态框-->
<div class="modal fade" id="roadModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title" id="roadTitle"></div>
			</div>
			<div class="modal-body">
				<form id="roadForm">
					<div class="form-group">
						<label for="id" class="col-md-2 col-md-offset-2">路线编号</label>
						<input type="text" name="id" id="id" />
					</div>
					<div class="form-group">
						<label for="name" class="col-md-2 col-md-offset-2">路线名称</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="form-group">
						<label for="start" class="col-md-2 col-md-offset-2">起点站</label>
						<input type="text" name="start" id="start" />
					</div>
					<div class="form-group">
						<label for="end" class="col-md-2 col-md-offset-2">终点站</label>
						<input type="text" name="end" id="end" />
					</div>
					<div class="form-group">
						<label for="length" class="col-md-2 col-md-offset-2">路线长度</label>
						<input type="text" name="length" id="length" />
					</div>
					<div class="form-group">
						<label for="stime" class="col-md-2 col-md-offset-2">发车时间</label>
						<input type="text" name="stime" id="stime" />
					</div>
					<div class="form-group">
						<label for="etime" class="col-md-2 col-md-offset-2">结束时间</label>
						<input type="text" name="etime" id="etime" />
					</div>
					<div class="form-group">
						<label for="sale" class="col-md-2 col-md-offset-2">票价</label>
						<input type="text" name="sale" id="sale" />
					</div>
				</form>
				
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
				<button class="btn btn-default" onclick="sub()">确定</button>
			</div>
		</div>
	</div>
	
</div>


<script src="../js/road.js"></script>
