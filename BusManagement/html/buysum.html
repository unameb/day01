<table id="buysumTb" class="table"></table>

<div id="tools" class="btn-group">
	<button class="btn btn-primary" onclick="addbuysum()">添加</button>
	<button class="btn btn-success" onclick="selectbuysum()">修改</button>
	<button class="btn btn-warning" onclick="delbuysum()">删除</button>
</div>
<!--模态框-->
<div class="modal fade" id="buysumModal"> 
    <div class="modal-dialog">
    	<div class="modal-content">
    		<div class="modal-header">
    			<div class="modal-title" id="buysumTitle"></div>
    		</div>
    		<div class="modal-body" >
    			<form id="buysumForm">
    				<div class="form-group">
    					<label for="id" class="col-md-2 col-md-offset-2" >配件编号</label>
    					<input type="text" name="id" id="id" />
    				</div>
    				<div class="form-group">
    					<label for="sumPrice" class="col-md-2 col-md-offset-2">配件总价</label>
    					<input type="text" name="sumPrice" id="sumPrice" />
    				</div>
    			</form>
    		</div>
    		<div class="modal-footer">
    			<button class="btn btn-default" data-dismiss="modal">关闭</button>
    			<button class="btn btn-default" onclick="sub()">确定</button>
    		</div>
    	</div>
    </div>
</div>

<script src="../js/buysum.js"></script>
