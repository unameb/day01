<table id="fixsumTb" class="table"></table>

<div id="tools" class="btn-group">
	<button class="btn btn-primary" onclick="addfixsum()">添加</button>
	<button class="btn btn-success" onclick="selectfixsum()">修改</button>
	<button class="btn btn-warning" onclick="delfixsum()">删除</button>
</div>
<!--模态框-->
<div class="modal fade" id="fixsumModal"> 
    <div class="modal-dialog">
    	<div class="modal-content">
    		<div class="modal-header">
    			<div class="modal-title" id="fixsumTitle"></div>
    		</div>
    		<div class="modal-body" >
    			<form id="fixsumForm">
    				<div class="form-group">
    					<label for="id" class="col-md-3 col-md-offset-2" >车辆编号</label>
    					<input type="text" name="id" id="id" />
    				</div>
    				<div class="form-group">
    					<label for="cost" class="col-md-3 col-md-offset-2">外部维修花费</label>
    					<input type="text" name="cost" id="cost" />
    				</div>
    				<div class="form-group">
    					<label for="stockCost" class="col-md-3 col-md-offset-2">内部维修花费</label>
    					<input type="text" name="stockCost" id="stockCost" />
    				</div>
    			</form>
    		</div>
    		<div class="modal-footer">
    			<button class="btn btn-default" data-dismiss="modal">关闭</button>
    			<button class="btn btn-default" onclick="sub()">确定</button>
    		</div>
    	</div>
    </div>
</div>

<script src="../js/fixsum.js"></script>
