<table id="allsumTb" class="table"></table>

<div id="tools" class="btn-group">
	<button class="btn btn-primary" onclick="addallsum()">添加</button>
	<button class="btn btn-success" onclick="selectallsum()">修改</button>
	<button class="btn btn-warning" onclick="delallsum()">删除</button>
</div>
<!--模态框-->
<div class="modal fade" id="allsumModal"> 
    <div class="modal-dialog">
    	<div class="modal-content">
    		<div class="modal-header">
    			<div class="modal-title" id="allsumTitle"></div>
    		</div>
    		<div class="modal-body" >
    			<form id="allsumForm">
    				<div class="form-group">
    					<label for="buysum" class="col-md-2 col-md-offset-2" >配件支出</label>
    					<input type="text" name="buysum" id="buysum" />
    				</div>
    				<div class="form-group">
    					<label for="fixsum" class="col-md-2 col-md-offset-2">维修支出</label>
    					<input type="text" name="fixsum" id="fixsum" />
    				</div>
    				<div class="form-group">
    					<label for="gassum" class="col-md-2 col-md-offset-2">加油支出</label>
    					<input type="text" name="gassum" id="gassum" />
    				</div>
    			</form>
    		</div>
    		<div class="modal-footer">
    			<button class="btn btn-default" data-dismiss="modal">关闭</button>
    			<button class="btn btn-default" onclick="sub()">确定</button>
    		</div>
    	</div>
    </div>
</div>

<script src="../js/allsum.js"></script>
