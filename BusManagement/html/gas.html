<table id="gasTb" class="table"></table>

<div id="tools" class="btn-group">
	<button class="btn btn-primary" onclick="addgas()">添加</button>
	<button class="btn btn-success" onclick="selectgas()">修改</button>
	<button class="btn btn-warning" onclick="delgas()">删除</button>
</div>
<!--模态框-->
<div class="modal fade" id="gasModal"> 
    <div class="modal-dialog">
    	<div class="modal-content">
    		<div class="modal-header">
    			<div class="modal-title" id="gasTitle"></div>
    		</div>
    		<div class="modal-body" >
    			<form id="gasForm">
    				<div class="form-group">
    					<label for="id" class="col-md-2 col-md-offset-2" >油卡编号</label>
    					<input type="text" name="id" id="id" />
    				</div>
    				<div class="form-group">
    					<label for="in" class="col-md-2 col-md-offset-2">剩余金额</label>
    					<input type="text" name="in" id="in" />
    				</div>
    				<div class="form-group">
    					<label for="gas" class="col-md-2 col-md-offset-2">加油量</label>
    					<input type="text" name="gas" id="gas" />
    				</div>
    				<div class="form-group">
    					<label for="out" class="col-md-2 col-md-offset-2">加油支出</label>
    					<input type="text" name="out" id="out" />
    				</div>
    				<div class="form-group">
    					<label for="time" class="col-md-2 col-md-offset-2">加油时间</label>
    					<input type="date" name="time" id="time" />
    				</div>
    			</form>
    		</div>
    		<div class="modal-footer">
    			<button class="btn btn-default" data-dismiss="modal">关闭</button>
    			<button class="btn btn-default" onclick="sub()">确定</button>
    		</div>
    	</div>
    </div>
</div>

<script src="../js/gas.js"></script>
