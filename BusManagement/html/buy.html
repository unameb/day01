<table id="buyTb" class="table"></table>

<div   class="btn-group" id="tools">
	<button class="btn btn-primary" onclick="addbuy()">添加</button>
	<button class="btn btn-success" onclick="secbuy()">修改</button>
	<button class="btn btn-warning" onclick="delbuy()">删除</button>
</div>
</div>
<div class="modal fade" id="buyModal">
	<div class="modal-dialog">
	 <div class="modal-content">
	     <div class="modal-header">
	     	<div class="modal-title" id="buyTitle"></div>
	     </div>
	     <div class="modal-body">
	     	<form id="buyForm">
	     		<div class="form-group">
	     			<label for="id" class="col-md-2 col-md-offset-2">配件编号</label>
	     			<input type="text" name="id" id="id" />
	     		</div>
	     		<div class="form-group">
	     			<label for="partName" class="col-md-2 col-md-offset-2">配件名称</label>
	     			<input type="text" name="partName" id="partName"/>
	     		</div>
	     		<div class="form-group">
	     			<label for="partPrice" class="col-md-2 col-md-offset-2">配件价格</label>
	     			<input type="text" name="partPrice" id="partPrice"/>
	     		</div>
	     		<div class="form-group">
	     			<label for="partNum" class="col-md-2 col-md-offset-2">配件数量</label>
	     			<input type="text" name="partNum" id="partNum"/>
	     		</div>
	     	</form>
	     	
	     </div>
	     <div class="modal-footer">
	     	<button class="btn btn-default" data-dismiss="modal">关闭</button>
	     	<button class="btn btn-default" onclick="sub()">确定</button>
	     </div>
	 </div>
	</div>
</div>

<script src="../js/buy.js"></script>
